{%extends 'base.html'%}

{%block title%} Board {%endblock%}
{%block breadcrumb%}
<li class="breadcrumb-item active">Board</li>
{%endblock%}

{%block content%}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Board</th>
      <th scope="col">Topic</th>
      <th scope="col">Post</th>
      <th scope="col">Last Post</th>
    </tr>
  </thead>
  <tbody>
    {%for board in boards%}
    <tr>
      <td>
        <a class="link-primary" href="{%url 'board_topics' board.pk%}">{{board.name}}</a>
      </td>
      <td>0</td>
      <td>0</td>
      <td></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
<div class="container">
  <a href="{% url 'new_board' %}" class="btn btn-primary">Add Board</a>
</div>
{%endblock%}
