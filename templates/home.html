{%extends 'base.html'%}

{%block title%} Board {%endblock%}
{%block breadcrumb%}
    <li class="breadcrumb-item active">Board</li>
{%endblock%}

{%block content%}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Board</th>
      <th scope="col">Topic</th>
      <th scope="col">Post</th>
      <th scope="col">Last Post</th>
    </tr>
  </thead>
  <tbody>
    {%for board in boards%}
    <tr>
      <th scope="row">
          {{board.id}}
      </th>
      <td>{{board.name}}</td>
      <td>0</td>
      <td>0</td>
      <td></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{%endblock%}
